<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/output.css">
  <script src="https://kit.fontawesome.com/bbd8858a4d.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <title>Curriculum</title>
  <link rel="icon" type="ico" href="image/favicon.ico"/>
</head>

<body class="font-fontfamily">
  <section id="personaldata" class="bg-bgpersonaldata w-full grid place-items-center">
    <div class="lg:inline-flex md:inline-block gap-7 w-auto m-[30px]">
      <div id="nameimg" class="grid place-items-center lg:w-[60%] md:max-w-full">
      </div>
      <div id="data" class="text-white text-xl grid place-items-center text-justify	lg:w-[40%] md:max-w-full">
      </div>
    </div>
  </section>
  <section id="information" class="bg-bginformation grid place-items-center w-full">
    <div class="grid lg:grid-cols-2 md:grid-cols-1 m-[25px] lg:mx-[200px] gap-10">
      <div id="abilities" class="md:max-w-full">
      </div>
      <div id="profile" class="md:max-w-full">
      </div>
      <div id="education" class="md:max-w-full">
        </div>
      <div id="experience" class="md:max-w-full">
      </div>
    </div>
    <div id="others" class="mb-[20px] p-[20px] md:max-w-full">
    </div>
  </section>
  <footer class='buttons bg-bgfooter w-full grid place-items-center h-max p-[20px] md:p-[50px]'>
    <div id="footer" class="grid grid-cols-3 md:grid-flow-col gap-7"></div>
  </footer>
  <script type="module" src="Javascript/script.js"></script>
</body>
</html>
